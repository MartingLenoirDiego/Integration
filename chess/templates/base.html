<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

    <style>
body {
  margin: 0;
}

ol {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 20%;
  background-color: #26211b;
  position: fixed;
  height: 100%;
  overflow: auto;
}

li a {
    display: block;
    color: white;
    padding: 8px 16px;
    text-decoration: none;
    font-size: 30px;
}

li a.active {
  background-color: #04AA6D;
  color: white;
}

li a:hover:not(.active) {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>
<ol>
  <li><a class="active" href="#home">Home</a></li>
    {% block login %}
        <div style="color:white; width: 100%; margin-left: 15px; font-size: 30px" >
        {% if user.is_authenticated %}
          Hi {{ user.username }}!
          <p><a href="{% url 'logout' %}">Log Out</a></p>
        {% else %}
          <p>You are not logged in</p>
          <a style="color: white" href="{% url 'login' %}">Log In</a>
            <br>
          <a style="color: white" href="{% url 'signup' %}">Sign Up</a>
            </div>
        {% endif %}
    {% endblock %}
</ol>
  <main style="width: 80%; height: 100%; margin-left: 20%">
      {% block body %}
    {% endblock %}
  </main>
</body>
</html>
