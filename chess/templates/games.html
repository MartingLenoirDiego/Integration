{% extends "base.html" %}
{% block body %}
    {% if games %}
        {% for game in games %}
            <a href="{% url 'game' game.id %}"><button style="margin-left:40%; margin-top: 20px; width: 20%; height: 50px; border:#04AA6D solid; background-color: #04AA6D; color: white; font-size: 35px;" >{{ game.id }}</button></a>
            <br>
        {% endfor %}
    {% else %}
        <p>No games are available.</p>
    {% endif %} {% endblock %}
