<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>{{ games.id }}</h1>
    <section style="width: 100%; height: 100%">
        <div id="myBoard" style="width: 800px; margin: auto;"></div>
        <div style="width: 100%; height: 100%">
            <button class="arrow left" onclick="change_board(-1)">
              <svg width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
                45.63,75.8 0.375,38.087 45.63,0.375 "/>
              </svg>
            </button>
            <button class="arrow right" onclick="change_board(1)">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
                0.375,0.375 45.63,38.087 0.375,75.8 "/>
              </svg>
            </button>
        </div>
    </section>
    <script>
        let array_fen = '{{ game.data }}';
        let fen = array_fen.split(".");
        let i = 0;
        change_board(0);

        function change_board(j){
            i = i+j;
            if(i < 0){
                i=i-j;
            }else if(i >= fen.length){
                i=i-j;
            }

            let config = {
            draggable: true,
            dropOffBoard: 'snapback', // this is the default
            position: fen[i],
            pieceTheme:'{% static 'img/chesspieces/wikipedia/' %}'+'{piece}.png'
            }
            let board = Chessboard('myBoard', config)
        }

    </script>

</body>
